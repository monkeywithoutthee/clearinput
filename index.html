<!DOCTYPE html>
<!-- simple clear input and textarea css and js -
  add <div class='clearinput'>&times;</div> directly after any input
  add <div class='clearinputTextarea'>&times;</div> direvctly after any text area
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css input clear</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
  </head>
  <body>

    <div>
      <input type="text"><div class='clearinput'>&times;</div>
    </div>
    <br><br>
    <div>
      <textarea></textarea><div class='clearinputTextarea'>&times;</div>
    </div>
  </body>
</html>
